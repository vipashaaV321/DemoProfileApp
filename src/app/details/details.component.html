
<div class="w3-container w3-padding-64 w3-margin">
  <h2>Add Details</h2>
  <br>
  <!-- Nav tabs -->
  <ul class="nav nav-tabs" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#home">Social Account</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#menu1" style="text-decoration: none;">Business</a>
    </li>
 
  </ul>

  <!-- Tab panes -->
  <div class="tab-content">
    <div id="home" class="container tab-pane active"><br>
      <form class="needs-validation" [formGroup]="myForm" (ngSubmit)="submit()">
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCustom01">UserName</label>
            <input type="text" class="form-control" id="validationCustom01" value="Mark" required formControlName="username">
            <div class="valid-feedback">
              Looks good!
            </div>
 
            </div>
            <div class="col-md-6 mb-3">
              <label for="validationCustom02">Quora</label>
              <input type="text" class="form-control" id="validationCustom02" value="Otto" required formControlName="quora">
             
            </div>
          </div>
       
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom03">yq</label>
              <input type="text" class="form-control" id="validationCustom03" required formControlName="yq">
           
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationCustom03">Github</label>
              <input type="text" class="form-control" id="validationCustom03" required formControlName="github">
           
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationCustom05">linkedin</label>
              <input type="text" class="form-control" id="validationCustom05" required formControlName="linkedin">
            
            </div>
          </div>

          <div class="form-row">
            <div class="col-md-6 mb-3">
              <label for="validationCustom03">fb</label>
              <input type="text" class="form-control" id="validationCustom03" required formControlName="fb">
           
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationCustom03">ig</label>
              <input type="text" class="form-control" id="validationCustom03" required formControlName="ig">
           
            </div>
            <div class="col-md-3 mb-3">
              <label for="validationCustom05">snap</label>
              <input type="text" class="form-control" id="validationCustom05" required formControlName="snap">
            
            </div>
          </div>
       
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
      
    </div>
    <div id="menu1" class="container tab-pane fade"><br>
      <form  [formGroup]="myForm1" (ngSubmit)="submit1()">
        <div class="form-row">
     
          <div class="col">
            <input type="text" class="form-control" placeholder="Company" formControlName="company">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Address" formControlName="address">
          </div>
        </div><br>
        <div class="form-row">
         
          <div class="col">
            <input type="text" class="form-control"  placeholder="Contact" formControlName="contact">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="UserName" formControlName="username">
          </div>
        </div>
        <br>
        <input type="submit" class="btn btn-primary" >
      </form>
    </div>
  
  </div>
</div>
