<div class="w3-container w3-padding-64 w3-margin">
<form [formGroup]="form1" (ngSubmit)="login()">
    <div class="form-group"  >
      <label for="exampleInputEmail1">UserName</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" formControlName="username">
      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
